<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto Russia</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="Место"></header><main class="content"><section class="profile"><div class="profile__avatar"><img class="profile__avatar-image" src="727b5baa123f981bf5e0.png" alt="Аватарка"> <button class="profile__avatar-edit" type="button"></button></div><div class="profile__info"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button"></button><p class="profile__about"></p></div><button class="profile__add-button" type="button"></button></section><section class="cards"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2023 Mesto Russia</p></footer><div class="popup" id="popup__edit-avatar"><div class="popup__overlay popup__content"><h2 class="popup__title">Обновить аватар</h2><form class="popup__container" id="popup__container_avatar" name="popup-form-avatar" method="post" novalidate><label class="popup__field"><input class="popup__input" id="avatar-link-input" type="url" name="avatar" placeholder="Ссылка на картинку" required> <span class="place-link-input-error popup__input-error"></span></label> <button class="popup__save-button" type="submit">Сохранить</button></form><button class="popup__close-button" type="button"></button></div></div><div class="popup" id="popup__profile"><div class="popup__overlay popup__content"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__container" id="popup__container_profile" name="popup-form-profile" method="post" novalidate><label class="popup__field"><input class="popup__input" id="profile-name-input" name="name" placeholder="Имя" minlength="2" maxlength="40" required> <span class="profile-name-input-error popup__input-error"></span></label> <label class="popup__field"><input class="popup__input" id="profile-about-input" name="about" placeholder="О себе" minlength="2" maxlength="200" required> <span class="profile-about-input-error popup__input-error"></span></label> <button class="popup__save-button" type="submit">Сохранить</button></form><button class="popup__close-button" type="button"></button></div></div><div class="popup" id="popup__add-card"><div class="popup__overlay popup__content"><h2 class="popup__title">Новое место</h2><form class="popup__container" id="popup__container_add-card" name="popup-form-card" method="post" novalidate><label class="popup__field"><input class="popup__input" id="place-name-input" name="name" placeholder="Название" minlength="2" maxlength="30" required> <span class="place-name-input-error popup__input-error"></span></label> <label class="popup__field"><input class="popup__input" id="place-link-input" type="url" name="link" placeholder="Ссылка на картинку" required> <span class="place-link-input-error popup__input-error"></span></label> <button class="popup__save-button" type="submit">Сохранить</button></form><button class="popup__close-button" type="button"></button></div></div><div class="popup image-popup" id="image-popup"><div class="image-popup__container popup__content"><figure class="image-popup__figure"><img class="image-popup__image" src="#" alt="Изображение"><figcaption class="image-popup__caption"></figcaption></figure><button class="popup__close-button" type="button"></button></div></div><div class="popup" id="delete-popup"><div class="popup__overlay popup__content"><h2 class="popup__title">Вы уверены?</h2><form class="popup__container" id="popup__container_delete-card" name="popup-form-card" method="post" novalidate><button class="popup__save-button popup__delete-button" type="submit">Да</button></form><button class="popup__close-button" type="button"></button></div></div><template id="card-template"><article class="card"><button class="card__d
