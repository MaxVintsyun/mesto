<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Место">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-avatar.png" alt="Аватарка">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards">
        <div class="card">
          <img class="card__image" src="./images/cards-karachevsk.jpg" alt="Карачевск">
          <h4 class="card__name">Карачевск</h4>
          <button class="card__like-button" type="button"></button>
        </div>
        <div class="card">
          <img class="card__image" src="./images/cards-elbrus.png" alt="Гора Эльбрус">
          <h4 class="card__name">Гора Эльбрус</h4>
          <button class="card__like-button" type="button"></button>
        </div>
        <div class="card">
          <img class="card__image" src="./images/cards-dombai.png" alt="Домбай">
          <h4 class="card__name">Домбай</h4>
          <button class="card__like-button" type="button"></button>
        </div>
        <div class="card">
          <img class="card__image" src="./images/cards-elbrus.png" alt="Гора Эльбрус">
          <h4 class="card__name">Гора Эльбрус</h4>
          <button class="card__like-button" type="button"></button>
        </div>
        <div class="card">
          <img class="card__image" src="./images/cards-dombai.png" alt="Домбай">
          <h4 class="card__name">Домбай</h4>
          <button class="card__like-button" type="button"></button>
        </div>
        <div class="card">
          <img class="card__image" src="./images/cards-karachevsk.jpg" alt="Карачаево-Черкисия">
          <h4 class="card__name">Карачаево-Черкисия</h4>
          <button class="card__like-button" type="button"></button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__overlay">
        <form class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__profile-name" type="text" name="profile-name" value="Жак-Ив Кусто">
          <input class="popup__profile-about" type="text" name="profile-about" value="Исследователь океана">
          <button class="popup__save-button" type="submit">Сохранить</button>
          <button class="popup__close-button" type="button"></button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
