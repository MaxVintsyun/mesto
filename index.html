<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">

  <title>Mesto Russia</title>

          <button class="profile__edit-button" type="button"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards">
        <div class="card">
          <img class="card__image" src="./images/cards-karachevsk.jpg" alt="Карачевск">
          <h4 class="card__name">Карачевск</h4>
          <button class="card__like-button" type="button"></button>
        </div>
        <div class="card">
          <img class="card__image" src="./images/cards-elbrus.png" alt="Гора Эльбрус">
          <h4 class="card__name">Гора Эльбрус</h4>
          <button class="card__like-button" type="button"></button>
        </div>
        <div class="card">
          <img class="card__image" src="./images/cards-dombai.png" alt="Домбай">
          <h4 class="card__name">Домбай</h4>
          <button class="card__like-button" type="button"></button>
        </div>
        <div class="card">
          <img class="card__image" src="./images/cards-elbrus.png" alt="Гора Эльбрус">
          <h4 class="card__name">Гора Эльбрус</h4>
          <button class="card__like-button" type="button"></button>
        </div>
        <div class="card">
          <img class="card__image" src="./images/cards-dombai.png" alt="Домбай">
          <h4 class="card__name">Домбай</h4>
          <button class="card__like-button" type="button"></button>
        </div>
        <div class="card">
          <img class="card__image" src="./images/cards-karachevsk.jpg" alt="Карачаево-Черкисия">
          <h4 class="card__name">Карачаево-Черкисия</h4>
          <button class="card__like-button" type="button"></button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
</body>

</html>
