<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Место">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-avatar.png" alt="Аватарка">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <div class="popup" id="popup__profile">
      <div class="popup__overlay">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__container" id="popup__container_profile" name="popup__form" method="post">
          <input class="popup__input" id="popup__input_profile-name" type="text" name="profile-name" placeholder="Имя">
          <input class="popup__input" id="popup__input_profile-about" type="text" name="profile-about" placeholder="О себе">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </div>

    <div class="popup" id="popup__add-card">
      <div class="popup__overlay">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__container" id="popup__container_add-card" name="popup__form" method="post">
          <input class="popup__input" id="popup__input_place-name" type="text" name="place-name" placeholder="Название">
          <input class="popup__input" id="popup__input_place-link" type="text" name="place-link" placeholder="Ссылка на картинку">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </div>

    <template id="card-template">
      <article class="card">
        <button class="card__delete" type="button"></button>
        <div class="card__image"></div>
        <h3 class="card__name"></h3>
        <button class="card__like-button" type="button"></button>
      </article>
    </template>

    <script src="./scripts/script.js"></script>
</body>

</html>
